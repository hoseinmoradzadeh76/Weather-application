<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>وب اپلیکیشن آب و هوا</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--header-->
    <section class="header">

        <div class="city"> <i class="fa-solid fa-location-dot"></i>
            <p>تهران</p>
        </div>
        <div>
            <p id="date"></p>
        </div>


    </section>

    <!--container-->
    <section class="Weather">
        <div class="temperature">

            <img id="big-icon" src="/imges/Moon cloud fast wind.png" alt="icon" />
            <h1 id="current">°</h1>
            <p id="text"></p>
            <div class="temp-changes">
                <p id="max"></p>
                <p id="min"></p>
            </div>


        </div>


        <!--Predictions-->
        <div class="predictions" id="predictions">
            <div class="days"><i class="fa-solid fa-calendar-day"></i>
                <p>پیش بینی روز های آینده</p>
            </div>
            <table>

                <tr>
                    <td>
                        <h4 id="date-one"></h4>
                    </td>
                    <td class="column-icon"><img id="icon-one" /></td>
                    <td>
                        <h5 id="max-one"></h5>
                    </td>
                    <td>
                        <h5 id="min-one"></h5>
                    </td>
                </tr>

                <!--The second row of the table-->
                <tr>
                    <td>
                        <h4 id="date-two"></h4>
                    </td>
                    <td class="column-icon"><img id="icon-two" /></td>
                    <td>
                        <h5 id="max-two"></h5>
                    </td>
                    <td>
                        <h5 id="min-two"></h5>
                    </td>
                </tr>

                <!--The third row of the table-->

                <tr>
                    <td>
                        <h4 id="date-three"></h4>
                    </td>
                    <td class="column-icon"><img id="icon-three" /></td>
                    <td>
                        <h5 id="max-three"></h5>
                    </td>
                    <td>
                        <h5 id="min-three"></h5>
                    </td>
                </tr>

                <!--The fourth row of the table-->

                <tr>
                    <td>
                        <h4 id="date-four"></h4>
                    </td>
                    <td class="column-icon"><img id="icon-four" /></td>
                    <td>
                        <h5 id="max-four"></h5>
                    </td>
                    <td>
                        <h5 id="min-four"></h5>
                    </td>
                </tr>

                <!--The fifth row of the table-->
                <tr class="data-five">
                    <td>
                        <h4 id="date-five"></h4>
                    </td>
                    <td class="column-icon"><img id="icon-five" /></td>
                    <td>
                        <h5 id="max-five"></h5>
                    </td>
                    <td>
                        <h5 id="min-five"></h5>
                    </td>
                </tr>
            </table>
        </div>

    </section>
